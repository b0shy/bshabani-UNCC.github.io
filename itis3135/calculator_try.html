    <title>Bashar Shabani, ITIS-3135, Activity #7 - Walk Thru A Calculator Build</title>
</head>

<body>
    <header>
        <h1>Bashar Shabani >> ITIS3135</h1>
    </header>

    <div class="simple calculator">

        <input type="text" class="display" display>

        <div class="buttons">

            <div class="row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="+" class="operator">+</button>
            </div>

            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-" class="operator">-</button>
            </div>

            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="*" class="operator">*</button>
            </div>

            <div class="row">
                <button value="C" class="operator">C</button>
                <button value="0">0</button>
                <button value="/" class="operator">/</button>
                <button value="=" class="operator">=</button>
            </div>

        </div>

    </div>

    <script type=text/javascript src="scripts/calculator_try.js"></script>
